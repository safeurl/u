            function showCaptcha() {
                var e = document.getElementById('longURLInput');
                val = e.value

                    e.value = "";
                    e.placeholder = "Enter a valid URL.";

            <form action="/create" method="post" id="createForm">
                <div class="input-group">
                    <input
                        type="url"
                        id="longURLInput"
                        name="longURL"
                        class="form-control form-control-lg"
                        size="55"
                        minlength="8"
                        maxlength="400"
                        placeholder="https://example.com/some/long/url"
                        onkeydown="return event.key != 'Enter';"
                        autocomplete="off"
                        required
                    />
                    <div class="input-group-append">
                        <button id="submitButton" class="btn btn-primary btn-lg" type="button" onclick="showCaptcha()">Get</button>
